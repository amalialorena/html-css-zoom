<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>zoom</title>
</head>

<body>
    <!-- video section -->
    <main>
        <div class="view clearfix">
            <i class="far fa-calendar"></i> Speaker View
            <i class="fas fa-expand-arrows-alt"></i>
        </div>

        <div class="container">
            <div class="arrow"><i class="fas fa-caret-up"></i>1/2</div>
            <div class="screen">
                <div class="row">
                    <div class="img-container">
                        <img src="img/1.jpeg" alt="">
                    </div>
                    <div class="img-container">
                        <img src="img/2.jpeg" alt="">
                    </div>
                    <div class="img-container">
                        <img src="img/3.jpeg" alt="">
                    </div>
                    <div class="img-container">
                        <img src="img/4.jpeg" alt="">
                    </div>
                    <div class="img-container">
                        <img src="img/5.jpeg" alt="">
                    </div>
                </div>

                <div class="row">
                    <div class="img-container">
                        <img src="img/6.jpeg" alt="">
                    </div>
                    <div class="img-container">
                        <img src="img/7.jpeg" alt="">
                    </div>
                    <div class="img-container">
                        <img src="img/8.jpeg" alt="">
                    </div>
                    <div class="img-container">
                        <img src="img/9.jpeg" alt="">
                    </div>
                    <div class="img-container">
                        <img src="img/10.jpeg" alt="">
                    </div>
                </div>

                <div class="row">
                    <div class="img-container">
                        <img src="img/11.jpeg" alt="">
                    </div>
                    <div class="img-container">
                        <img src="img/12.jpeg" alt="">
                    </div>
                    <div class="img-container">
                        <img src="img/13.jpeg" alt="">
                    </div>
                    <div class="img-container">
                        <img src="img/14.jpeg" alt="">
                    </div>
                    <div class="img-container">
                        <img src="img/15.jpeg" alt="">
                    </div>
                </div>

                <div class="row">
                    <div class="img-container">
                        <img src="img/16.jpeg" alt="">
                    </div>
                    <div class="img-container">
                        <img src="img/17.jpeg" alt="">
                    </div>
                    <div class="img-container">
                        <img src="img/18.jpeg" alt="">
                    </div>
                    <div class="img-container">
                        <img src="img/19.jpeg" alt="">
                    </div>
                    <div class="img-container">
                        <img src="img/20.jpeg" alt="">
                    </div>
                </div>

                <div class="row">
                    <div class="img-container">
                        <img src="img/21.jpeg" alt="">
                    </div>
                    <div class="img-container">
                        <img src="img/22.jpeg" alt="">
                    </div>
                    <div class="img-container">
                        <img src="img/23.jpeg" alt="">
                    </div>
                    <div class="img-container">
                        <img src="img/24.jpeg" alt="">
                    </div>
                    <div class="img-container">
                        <img src="img/25.jpeg" alt="">
                    </div>
                </div>

            </div>
            <div class="arrow"><i class="fas fa-caret-up"></i>1/2</div>
        </div>

    </main>

    <!-- menu section -->
    <nav>
        <div class="settings">
            <div class="mic center">
                <i class="fas fa-microphone"></i>
                <div>Mute</div>
            </div>
            <div><i class="fas fa-angle-up"></i></div>

            <div class="video center">
                <div><i class="fas fa-video"></i></div>
                <div>Stop Video</div>
            </div>
            <div><i class="fas fa-angle-up"></i></div>
        </div>

        <div class="menu">
            <div class="invite center">
                <i class="fas fa-user-plus"></i>
                <div>Invite</div>
            </div>

            <div class="manage center">
              <div>
                <i class="fas fa-user-friends"></i>28
              </div>  
                <div>
                    Manage Partecipants
                </div>
            </div>

            <div class="pooling center">
                <i class="fas fa-chart-bar"></i>
                <div>Pooling</div>
            </div>

            <div class="share center">
                <i class="fas fa-desktop"></i>
                <div>Share Screen</div>
            </div>
            <div><i class="fas fa-angle-up"></i></div>

            <div class="chat center"><i class="fas fa-comment-dots"></i>
            <div>Chat</div>
            </div>

            <div class="record center">
                <i class="fas fa-record-vinyl"></i>
                <div>Record</div>
            </div>

            <div class="rooms center">
                <i class="fas fa-th-large"></i>
                <div>Breakout Rooms</div>
            </div>

            <div class="more center">
                <i class="fas fa-ellipsis-h"></i>
                <div>More</div>
            </div>


        </div>

        <div class="end-meeting center">
            End Meeting
        </div>
    </nav>

</body>

</html>
